services:
  postgres:
    image: postgres:16-alpine
    container_name: polybuddy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-polybuddy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-polybuddy}
      POSTGRES_DB: ${POSTGRES_DB:-polybuddy}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-polybuddy} -d ${POSTGRES_DB:-polybuddy}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
